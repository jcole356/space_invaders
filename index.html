<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space Invaders Home</title>
    <link rel="stylesheet" type="text/css" href="si_styles.css">
  </head>
  <body class="title" onkeydown="onClick()">
    <div class="logo preload">
      <img
        src="images/si_logo_large.png"
        alt="Space Invaders Logo"
        width="950"
        height="443" />
    <a href="space_invaders.html" id="game" >
      Press any Key or Click Here to Play!
    </a>
    </div>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <script type="text/javascript">
      $(window).load(function() {
        $(".logo").removeClass("preload");
        debugger;
      });
      function onClick() {
        var link = document.getElementById('game');
        link.click();
      }
    </script>
  </body>
</html>
