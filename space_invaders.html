<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space Invaders</title>
    <link rel="stylesheet" type="text/css" href="si_styles.css">
  </head>
  <body class="container">
    <div class="game-header clear">
      <h2 class="score">Score: </h2>
      <h2 class="score" id="score"></h2>
      <div class="lives"></div>
    </div>
    <div class="game"></div>
    <div class="controls">
      How to play:<br>
      Up: Shoot <br>
      Left: Move left <br>
      Right: Move right
    </div>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
    </script>
    <script src="js/view.js"></script>
    <script src="js/board.js"></script>
    <script src="js/moving_objects.js"></script>

    <script>
      $(function() {
        window.view = new SI.View($(".game"));
      });
    </script>
  </body>
</html>
